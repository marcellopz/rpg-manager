  <script>
    // Function to apply the fade-in effect to images
    function applyFadeInEffectToImages() {
      const images = document.querySelectorAll("img:not(.img-loaded)"); // Select all images without the 'img-loaded' class

      images.forEach((img) => {
        if (img.complete) {
          img.classList.add("img-loaded"); // Apply the class immediately if the image is already loaded
        } else {
          img.addEventListener("load", () => img.classList.add("img-loaded"), {
            once: true,
          }); // Apply the class once the image loads
        }
      });
    }

    // Create a MutationObserver to observe changes in the DOM
    const observer = new MutationObserver((mutations) => {
      mutations.forEach((mutation) => {
        if (mutation.addedNodes.length) {
          applyFadeInEffectToImages(); // Check for new images and apply the effect whenever new nodes are added to the DOM
        }
      });
    });

    // Start observing the body for changes in the child list
    observer.observe(document.body, { childList: true, subtree: true });

    // Initial application of the effect to images present at page load
    document.addEventListener("DOMContentLoaded", applyFadeInEffectToImages);

    if (!Object.hasOwn) {
      Object.hasOwn = (obj, prop) =>
        Object.prototype.hasOwnProperty.call(obj, prop);
    }
  </script>
  <style>
